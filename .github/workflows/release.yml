name: Build and Release

on:
  push:
    tags:
      - "v*"
      - "[0-9]*.[0-9]*.[0-9]*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            artifact_name: artscii
            asset_name: artscii-linux-x86_64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            artifact_name: artscii
            asset_name: artscii-linux-aarch64

          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            artifact_name: artscii
            asset_name: artscii-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            artifact_name: artscii
            asset_name: artscii-macos-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            artifact_name: artscii.exe
            asset_name: artscii-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Unix)
        if: runner.os != 'Windows' && !matrix.use_cross
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare assets
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./${{ matrix.asset_name }}
